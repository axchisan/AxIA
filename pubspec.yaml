name: axia
description: "AxIA - Personal Life & Work Control Center"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management & Architecture
  provider: ^6.1.2
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  # UI & Design
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  # Chat & Messaging
  intl: ^0.20.2
  web_socket_channel: ^2.4.0
  # Voice & Audio
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  # Local Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Networking (usa Dio manual por ahora; agrega Retrofit después si lo necesitas)
  dio: ^5.9.0
  # Time & Date (intl ya está arriba)
  # Icons
  material_design_icons_flutter: ^7.0.7296
  flutter_sound: ^9.29.14
  flutter_secure_storage: ^9.2.2
  flutter_markdown: ^0.7.7+1
  just_audio: ^0.10.5
  record: ^6.1.2
  path_provider: ^2.1.5
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/fonts/
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700